<!DOCTYPE html>
<html>
<head>
    <title>검색과 방명록</title>
</head>
<body>
    <h1>검색 페이지</h1>
    <form action="/search" method="GET">
        <input type="text" name="q" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>

    {% if search_result %}
    <div style="margin-top: 20px;">
        <h3>검색 결과</h3>
        <p>{{ search_result | safe }}</p>
    </div>
    {% endif %}

    <br>
    <hr> <br>

    <h2>방명록</h2>
    <form action="/write" method="GET">
        <input type="text" name="name" placeholder="이름 입력">
        <input type="text" name="msg" placeholder="메시지 입력">
        <button type="submit">저장</button>
    </form>
    
    <div style="margin-top: 20px;">
        <h3>방명록 목록</h3>
        <ul>
            {% for entry in guestbook_entries %}
                <li><strong>{{ entry[1] | safe }}:</strong> {{ entry[2] | safe }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
